<html>
 <body>
</body>
<script>
(() => {
  const xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://api.github.com/repos/barjola/kodi/contents/', false);
  xhr.send();

  if (xhr.status === 200) {
    const data = JSON.parse(xhr.responseText);
    let htmlString = ' <head><h1>Kodi</h1></head>';

    for (let file of data) {
      if (!file.name.startsWith('index')) {
        htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
      }
    }

    document.getElementsByTagName('body')[0].innerHTML = htmlString;
  } else {
    console.error(`Failed to fetch data. Status code: ${xhr.status}`);
  }
})();
</script>
</html>
