<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Persianas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .blind-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .blind-card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #333;
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      justify-content: center;
    }
    .controls button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .btn-open {
      background: #4caf50;
      color: #fff;
      order: 1;
    }
    .btn-open:hover {
      background: #45a045;
    }
    .btn-stop {
      background: #ff9800;
      color: #fff;
      order: 2;
    }
    .btn-stop:hover {
      background: #fb8c00;
    }
    .btn-close {
      background: #f44336;
      color: #fff;
      order: 3;
    }
    .btn-close:hover {
      background: #e53935;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }
    .slider-container input[type=range] {
      flex: 1;
    }
    .slider-container span {
      width: 36px;
      text-align: center;
      font-weight: bold;
    }
    #relayControl {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }
    #relayControl button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    #relayControl button:hover {
      background-color: #0056b3;
    }
    #relayStatus {
      font-weight: bold;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .blind-card {
        padding: 12px;
      }
      .controls {
        flex-direction: column;
        gap: 6px;
      }
      .controls button {
        width: 100%;
      }
      .slider-container {
        flex-direction: column;
        align-items: stretch;
      }
      .slider-container span {
        margin: 8px 0 0;
      }
      #relayControl {
        flex-direction: column;
      }
      #relayControl button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="relayControl">
    <button id="btnRelayToggle">Cargando estado...</button>
    <div id="relayStatus">---</div>
  </div>

  <div class="container" id="blindsContainer"></div>

  <script>
    const blinds = [
      { name: 'Escritorio', ip: '192.168.0.27' },
      { name: 'Sal贸n 1',    ip: '192.168.0.23' },
      { name: 'Sal贸n 2',    ip: '192.168.0.25' },
      { name: 'Dormitorio',  ip: '192.168.0.24' },
      { name: 'Habitaci贸n',  ip: '192.168.0.30' }
    ];

    const container = document.getElementById('blindsContainer');

    // Relay 192.168.0.26 control
    const relayIp = '192.168.0.26';
    const btnRelayToggle = document.getElementById('btnRelayToggle');
    const relayStatus = document.getElementById('relayStatus');

    function fetchRelayStatus() {
      fetch(`http://${relayIp}/status`)
        .then(res => res.json())
        .then(data => {
          const isOn = data.relays?.[0]?.ison;
          if (isOn) {
            relayStatus.textContent = 'Estado: ON';
            btnRelayToggle.textContent = 'Apagar';
          } else {
            relayStatus.textContent = 'Estado: OFF';
            btnRelayToggle.textContent = 'Encender';
          }
        })
        .catch(() => {
          relayStatus.textContent = 'No se pudo obtener estado';
          btnRelayToggle.textContent = 'Error';
        });
    }

    btnRelayToggle.addEventListener('click', () => {
      const turn = btnRelayToggle.textContent === 'Encender' ? 'on' : 'off';
      fetch(`http://${relayIp}/relay/0?turn=${turn}`)
        .then(() => {
          setTimeout(fetchRelayStatus, 1000);
        })
        .catch(() => {
          alert('Error enviando comando al relay');
        });
    });

    fetchRelayStatus();


    function updatePosition(ip, slider, label) {
      fetch(`http://${ip}/status`)
        .then(res => res.json())
        .then(data => {
          const pos = data.rollers?.[0]?.current_pos;
          if (typeof pos === 'number') {
            slider.value = pos;
            label.textContent = pos + '%';
          }
        })
        .catch(err => console.error(`Error al actualizar estado de ${ip}:`, err));
    }

    function initApp() {
      container.style.display = 'grid';

      blinds.forEach(({ name, ip }) => {
        const card = document.createElement('div');
        card.className = 'blind-card';
        card.innerHTML = `
          <h2>${name}</h2>
          <div class="controls">
            <button class="btn-open">Abrir</button>
            <button class="btn-stop">Detener</button>
            <button class="btn-close">Cerrar</button>
          </div>
          <div class="slider-container">
            <input type="range" min="0" max="100" value="0" disabled>
            <span>--%</span>
          </div>
        `;

        const [btnOpen, btnStop, btnClose] = card.querySelectorAll('.controls button');
        const slider = card.querySelector('input[type=range]');
        const label = card.querySelector('.slider-container span');

        updatePosition(ip, slider, label);

        btnOpen.addEventListener('click', () => {
          sendCommand(ip, 'roller/0?go=open&duration=0');
          setTimeout(() => updatePosition(ip, slider, label), 10000);
        });

        btnStop.addEventListener('click', () => {
          sendCommand(ip, 'roller/0?go=stop&duration=0');
          setTimeout(() => updatePosition(ip, slider, label), 1000);
        });

        btnClose.addEventListener('click', () => {
          sendCommand(ip, 'roller/0?go=close&duration=0');
          setTimeout(() => updatePosition(ip, slider, label), 10000);
        });

        let sliderTimeout = null;
        slider.addEventListener('input', () => {
          label.textContent = slider.value + '%';
        });

        slider.addEventListener('change', () => {
          if (sliderTimeout) clearTimeout(sliderTimeout);
          sliderTimeout = setTimeout(() => {
            sendCommand(ip, `relay/0?turn=${slider.value}`);
            updatePosition(ip, slider, label);
          }, 10000);
        });

        container.appendChild(card);
      });
    }

    function sendCommand(ip, path) {
      fetch(`http://${ip}/${path}`)
        .then(res => {
          if (!res.ok) throw new Error('Error en la petici贸n');
        })
        .catch(err => console.error('Error al controlar persiana', err));
    }

    initApp();
  </script>
</body>
</html>
